<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UNPSC Database</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="ITR2, Into the Radius 2, Radius, Wiki, Database"/>
        <meta name="description" content="A wiki website for the VR game 'Into the Radius 2'"/>
        <link rel="shortcut icon" type="image/x-icon" href="UNPSC_Logo_Icon1.ico" />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <p class="HeaderText">UNPSC Database</p>
        </header>

        <main>
            <img src="images/UNPSC_Logo2.png" alt="UNPSC Logo"/>
            <form action="" method="post">
                <label for="username">Explorer Number:</label>
                <br>
                <input type="text" id="username" name="username" required maxlength="6"/>
                <br>
                <label for="pword">Password:</label>
                <br>
                <input type="password" id="pword" name="pword"/>
            </form>
            <a href="/home.html" class="button">Sign In</a>
        </main>

        <footer>
            <img class="MicroImage" src="images/AlertIcon.png" alt="WARNING!">
            <p class="FooterText">UNPSC DATABASE - AUTHORIZED ACCESS ONLY</p>
            <img class="MicroImage" src="images/AlertIcon.png" alt="WARNING!">
        </footer>
    </body>
</html>
